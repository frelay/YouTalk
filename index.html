<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>YouTalk</title>
    </head>
    <body>
        <!-- Шапка страницы -->
        <div class="container header-section__container">
            <header class="header-section__header">
                <img
                    class="header-section__logo"
                    src="/icons/main_logo.svg"
                    alt="Логотип компании"
                />
                <!-- Гамбургер -->
                <div class="header-section__hamburger">
                    <span class="header-section__span"></span>
                    <span class="header-section__span"></span>
                    <span class="header-section__span"></span>
                </div>
                <nav class="navigation">
                    <ul class="header-section__nav nav-list">
                        <li class="nav-list__item"><a href="#">О нас</a></li>
                        <li class="nav-list__item"><a href="#">Тарифы</a></li>
                        <li class="nav-list__item">
                            <a href="#">Для бизнеса</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#">Психологам</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#">Сертификат</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#">Материалы</a>
                        </li>
                        <img
                            class="nav-list__arrow-down"
                            src="/icons/arrow_down.svg"
                            alt="Стрелочка вниз"
                        />
                        <li class="nav-list__item"><a href="#">FAQ</a></li>
                    </ul>
                </nav>
                <button class="header-section__button">
                    Подобрать психолога
                </button>
            </header>
        </div>
        <!-- Нехватило ума как сделать нормально полосочку :D -->
        <hr color="#EFF5FB" margin="0" />
    </body>
</html>
