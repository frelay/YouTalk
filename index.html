<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>YouTalk</title>
    </head>
    <body>
        <!-- Шапка страницы -->
        <div class="container header-section__container">
            <header class="header-section__header">
                <img
                    class="header-section__logo"
                    src="/icons/main_logo.svg"
                    alt="Логотип компании"
                />
                <!-- Гамбургер -->
                <div class="header-section__hamburger">
                    <span class="header-section__span"></span>
                    <span class="header-section__span"></span>
                    <span class="header-section__span"></span>
                </div>
                <nav class="navigation">
                    <ul class="header-section__nav nav-list">
                        <li class="nav-list__item"><a href="#">О нас</a></li>
                        <li class="nav-list__item"><a href="#">Тарифы</a></li>
                        <li class="nav-list__item">
                            <a href="#">Для бизнеса</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#">Психологам</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#">Сертификат</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#">Материалы</a>
                        </li>
                        <img
                            class="nav-list__arrow-down"
                            src="/icons/arrow_down.svg"
                            alt="Стрелочка вниз"
                        />
                        <li class="nav-list__item"><a href="#">FAQ</a></li>
                    </ul>
                </nav>
                <button class="header-section__button">
                    Подобрать психолога
                </button>
            </header>
        </div>
        <hr class="line" />
        <!-- Хлебные крошки -->
        <div class="container breadcrumbs">
            <ul class="breadcrumbs__list">
                <li class="breadcrumbs__list-item">
                    <a href="#" class="breadcrumbs__link">Главная</a>
                </li>
                <li class="breadcrumbs__list-item">
                    <img
                        src="/icons/arrow_right.svg"
                        alt="Стрелочка вправо"
                        class="breadcrumbs__arrow-right"
                    />
                </li>
                <li class="breadcrumbs__list-item">
                    <a href="#" class="breadcrumbs__link">Блог</a>
                </li>
            </ul>
        </div>
        <!-- Главный заголовок -->
        <div class="container main-title">
            <h1 class="main-title__heading">Блог</h1>
        </div>
    </body>
</html>
